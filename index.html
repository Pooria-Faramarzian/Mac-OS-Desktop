      <ul class="navbar__right">
        <li class="changing_lang" onclick="lang_change()" accesskey="l">

                <img src="./icon/Flag_of_Iran.svg" alt="">

        </li>

              d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"

    <div id="contextMenu" class="context-menu"
		style="display:none">
		<ul>
			<li><button>New folder</button></li>
			<li>
        <button>Get info</button>
        <button>Change Desktop Background</button>
        </li>
			<li>
        <button>Sort By</button>
        <button>Show View Option</button>
      </li>
		</ul>
	</div>
    <!--navbar bottom start-->

    <div class="dock">
      <button class="icon">
        <img src="./icon/dock/finder.png" alt="Finder Logo" class="hidden" />
      </button>
      <button accesskey="o" class="block-point icon" onclick="handleOpenLaunching()">
        <img class="launching hidden" src="./icon/dock/launchpad.png" alt="Launchpad Logo" />
        <hr class="point hidden" id="point-launchpad"/>  
      </button>
      <button class="icon">
        <img src="./icon/dock/app-store.png" alt="App Store Logo" />
      </button>
      <button class="icon">
        <img src="./icon/dock/messages.png" alt="Messages Logo" />
      </button>
      <button class="icon">
        <img src="./icon/dock/music.png" alt="Music Logo" />
      </button>
      <button class="icon">
        <img src="./icon/dock/books.png" alt="Books Logo" class="hidden" />
      </button>
      <button class="icon">
        <img src="./icon/dock/mail.png" alt="Mail Logo" class="hidden" />
      </button>
      <button class="icon">
        <img src="./icon/dock/photos.png" alt="Photos Logo" class="hidden" />
      </button>
      <button class="icon open-cal">
        <img src="./icon/dock/calculator.png" alt="Calculator Logo" />
        <hr class="point" id="point-cal" />
      </button>
      <button class="icon openNote" onclick="click(event)">
        <img src="./icon/dock/notes.png" alt="Notes Logo" />
        <hr class="point hidden" id="point-note"/>
      </button>
        </li>
      </ul>
      <button accesskey="t" class="icon opening">
        <img src="./icon/dock/terminal.png" alt="Terminal Logo" class="hidden" />
        <hr class="point" id="point-terminal" />
      </button>
      <button class="icon">
        <img
          src="./icon/dock/preferences.png"
          alt="Preferences Logo"
          class="hidden"
        />
      </button>
      <hr class="column hidden" />
      <button class="icon">
        <img src="./icon/dock/bin.png" alt="Trash Bin Logo" class="hidden Trash" />
      </button>
    </div>
    <!--navbar bottom end-->
    <!--launchpad start-->
    <div class="launchpad" id="launchpad">
      <div class="searchbox">
        <div class="searchContainer">
          <svg width="24" height="24">
            <path
              d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"
            ></path>
          </svg>
          <input type="search" name="search" placeholder="search" id="
          searchLaunchpad"  accesskey="s" />
        </div>
      </div>
      <div class="Apps-container">
        <div class="child-launchpad" data-keywords="appstore,store">
          <img src="./icon/app-store.png" alt="" />
          <p>App store</p>
        </div>
        <div class="child-launchpad open-cal-lunching" data-keywords="calculator">
          <img src="./icon/calculator.png" alt="" />
          <p>calculator</p>
        </div>
        <div class="child-launchpad" data-keywords="calendar">
          <img src="./icon/calendar.png" alt="" />
          <p>calendar</p>
        </div>
        <div class="child-launchpad" data-keywords="contacts">
          <img src="./icon/contacts.png" alt="" />
          <p>contacts</p>
        </div>
        <div class="child-launchpad" data-keywords="dictionary">
          <img src="./icon/dictionary.png" alt="" />
          <p>Dictionary</p>
        </div>
        <div class="child-launchpad" data-keywords="home,files,finder">
          <img src="./icon/home.png" alt="" />
          <p>home</p>
        </div>
        <div class="child-launchpad" data-keywords="mail,email">
          <img src="./icon/mail.png" alt="" />
          <p>mail</p>
        </div>
        <div class="child-launchpad" data-keywords="messages,Messenger">
          <img src="./icon/messages.png" alt="" />
          <p>messages</p>
        </div>
        <div class="child-launchpad" data-keywords="netnewswire,news">
          <img src="./icon/netnewswire.png" alt="" />
          <p>netnewswire</p>
        </div>
        <div class="child-launchpad" data-keywords="numbers,chart">
          <img src="./icon/numbers.png" alt="" />
          <p>numbers</p>
        </div>
        <div class="child-launchpad" data-keywords="pages,note,notepad">
          <img src="./icon/pages.png" alt="" />
          <p>pages</p>
        </div>
        <div class="child-launchpad" data-keywords="zoom,video,call">
          <img src="./icon/zoom.png" alt="" />
          <p>zoom</p>
        </div>
      </div>
    </div>

    <div class="container__Window">
      <!-- Terminal -->
      <div class="window terminal">
        <div class="window__taskbar">
          <div class="window__taskbar--actions">
            <button class="close"></button>
            <button class="full"></button>
            <button class="backfull"></button>
          </div>
          <div class="window__taskbar--content">
            <h2>Terminal</h2>
          </div>
        </div>
        <div class="terminal_content">
          <p>Last Login : Yesterday on console</p>

          <!--    Oh My Zsh bash      -->
          <div class="terminal_line">
            <p><span class="color_green">➜</span>&nbsp;&nbsp;<span class="color_blue">~</span>&nbsp;
              <span contenteditable="true" class="cursor"></span>
            </p>
          </div>

          <!--    MacOs Default bash                                 -->
<!--          <div class="terminal_line">                            -->
<!--            <p>MacBook-Pro:~ root$&nbsp;                         -->
<!--              <span contenteditable="true" class="cursor"></span>-->
<!--            </p>                                                 -->
<!--          </div>                                                 -->
        </div>
      </div>

      <!-- Note -->
      <div class="window note">
        <div class="window__taskbar">
          <div class="window__taskbar--actions">
            <button class="close-note"></button>
            <button class="full-note"></button>
            <button class="backfull-note"></button>
          </div>
           <!-- <div class="window__taskbar--content">
            <h2>Notes</h2>
          </div>  -->
          <div class="window__taskbar--right">
            <div class="Customize__icon hidden">
              <img src="./icon/window.svg" alt="">
            </div>
            <div class="Customize__icon">
              <img src="./icon/add.svg" alt="" class="adding" />
            </div>
            <div class="Customize__icon">
              <img src="./icon/delete.svg" alt="" class="deleting" />
            </div>
            <div class="Customize__icon hidden">
              <img src="./icon/share.svg" alt="">
            </div>
              <input
                type="search"
                name="searching"
                id="searching"
                placeholder="Search"
              />
          </div>
        </div>
        
        <!--taskbar center end-->
        <div class="content">
          <div class="sidebar">
            <!-- <h1>All Notes</h1> -->
            <div class="notes">
              <input type="text" name="txt" placeholder="writing name" />
            </div>
          </div>
          <div class="impor-content">
            <textarea cols="30" rows="12" class="typing"></textarea>
          </div>
        </div>
      </div>
      <!--note app end-->

      <!-- calculator -->
      <div class="calculator">
        <div class="calculator__top">
          <div class="calculator__top--taskabr">
            <button class="close-cal"></button>
            <button class="max-cal" disabled></button>
            <button class="min-cal" disabled></button>
          </div>
          <input
            class="calculator__top--output display"
            type="text"
            value="0"
          />
        </div>
        <div class="input">
          <button value="C" class="button operator-2">C</button>
          <button value="+/-" class="button operator-2">+/-</button>
          <button value="%" class="button operator-2">%</button>
          <button value="/" class="button operator">÷</button>
          <button value="7" class="button number">7</button>
          <button value="8" class="button number">8</button>
          <button value="9" class="button number">9</button>
          <button value="*" class="button operator">×</button>
          <button value="4" class="button number">4</button>
          <button value="5" class="button number">5</button>
          <button value="6" class="button number">6</button>
          <button value="-" class="button operator">−</button>
          <button value="1" class="button number">1</button>
          <button value="2" class="button number">2</button>
          <button value="3" class="button number">3</button>
          <button value="+" class="button operator">+</button>
          <button value="0" class="button number large">0</button>
          <button value="." class="button number">.</button>
          <button value="=" class="button operator r-radius">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
