          <p>Terminal</p>
        </li>
        <li class="parent app_name" id="Notes">
          <p>Notes</p>
        </li>
        <li class="parent app_name" id="Calculator">
          <p>Calculator</p>
        </li>        
        <li class="parent">
          File
          <ul>
            <li>
              <button>New File</button>
              <button>New Window</button>
            </li>
            <li>
              <button>Open File</button>
              <button>Open Recent File</button>

            <li>
              <button>Save</button>
              <button>Save as</button>

        <li class="parent hidden">Edit</li>

    <!--navbar bottom start-->

    <ul class="dock">
      <li class="icon">
        <img src="./icon/dock/finder.png" alt="Finder Logo" class="hidden" />
      </li>
      <li class="block-point icon" onclick="handleOpenLaunching()">
        <img
          class="launching hidden"
          src="./icon/dock/launchpad.png"
          alt="Launchpad Logo"
        />
        <hr class="point-launchpad" />
      </li>
      <li class="icon">
        <img
          src="./icon/dock/app-store.png"
          alt="App Store Logo"
        />
      </li>
      <li class="icon">
        <img src="./icon/dock/messages.png" alt="Messages Logo" />
      </li>
      <li class="icon">
        <img src="./icon/dock/music.png" alt="Music Logo" />
      </li>
      <li class="icon">
        <img src="./icon/dock/books.png" alt="Books Logo" class="hidden" />
      </li>
      <li class="icon">
        <img src="./icon/dock/mail.png" alt="Mail Logo" class="hidden" />
      </li>
      <li class="icon">
        <img src="./icon/dock/photos.png" alt="Photos Logo" class="hidden" />
      </li>
      <li class="icon open-cal">
        <img src="./icon/dock/calculator.png" alt="Calculator Logo" />
        <hr class="point-cal" />
      </li>
      <li class="openNote" class="icon">
        <img src="./icon/dock/notes.png" alt="Notes Logo" />
        <hr class="point-note hidden" />
      </li>
      <li class="icon opening">
        <img
          src="./icon/dock/terminal.png"
          alt="Terminal Logo"
          class="hidden"
        />
        <hr class="point-terminal" />
      </li>
      <li class="icon">
        <img
          src="./icon/dock/preferences.png"
          alt="Preferences Logo"
          class="hidden"
        />
      </li>
      <hr class="column hidden" />
      <li class="icon">
        <img src="./icon/dock/bin.png" alt="Trash Bin Logo" class="hidden" />
      </li>
    </ul>
    <!--navbar bottom end-->
    <!--launchpad start-->
    <div class="launchpad" id="launchpad">
      <div class="searchbox">
        <input type="search" name="search" placeholder="search" />
      </div>
      <div class="Apps-container">
        <div class="child-launchpad" data-keywords="appstore">
          <img src="./icon/app-store.png" alt="" />
          <p>App store</p>
        </div>
        <div class="child-launchpad open-cal-lunching" data-keywords="calculator">
          <img src="./icon/calculator.png" alt="" />
          <p>calculator</p>
        </div>
        <div class="child-launchpad" data-keywords="calendar">
          <img src="./icon/calendar.png" alt="" />
          <p>calendar</p>
        </div>
        <div class="child-launchpad" data-keywords="contacts">
          <img src="./icon/contacts.png" alt="" />
          <p>contacts</p>
        </div>
        <div class="child-launchpad" data-keywords="dictionary">
          <img src="./icon/dictionary.png" alt="" />
          <p>Dictionary</p>
        </div>
        <div class="child-launchpad" data-keywords="home,files">
          <img src="./icon/home.png" alt="" />
          <p>home</p>
        </div>
        <div class="child-launchpad" data-keywords="mail,email">
          <img src="./icon/mail.png" alt="" />
          <p>mail</p>
        </div>
        <div class="child-launchpad" data-keywords="messages">
          <img src="./icon/messages.png" alt="" />
          <p>messages</p>
        </div>
        <div class="child-launchpad" data-keywords="netnewswire">
          <img src="./icon/netnewswire.png" alt="" />
          <p>netnewswire</p>
        </div>
        <div class="child-launchpad" data-keywords="numbers,chart">
          <img src="./icon/numbers.png" alt="" />
          <p>numbers</p>
        </div>
        <div class="child-launchpad" data-keywords="pages,note,notepad">
          <img src="./icon/pages.png" alt="" />
          <p>pages</p>
        </div>
        <div class="child-launchpad" data-keywords="zoom,video,call">
          <img src="./icon/zoom.png" alt="" />
          <p>zoom</p>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Terminal -->
      <div class="window terminal">
        <div class="window__taskbar">
          <div class="window__taskbar--actions">
            <button class="close"></button>
            <button class="full"></button>
            <button class="backfull"></button>
          </div>
          <div class="window__taskbar--content">
            <h2>Terminal</h2>
          </div>
        </div>
        <textarea
          name="terminal"
          id="commands"
          placeholder="Last Login : Yesterday on console"
        ></textarea>
      </div>

      <!-- Note -->
      <div class="window note">
        <div class="window__taskbar">
          <div class="window__taskbar--actions">
            <button class="close-note"></button>
            <button class="full-note"></button>
            <button class="backfull-note"></button>
          </div>
          <div class="window__taskbar--content">
            <h2>Notes</h2>
          </div>
        </div>
        <div class="taskabr-center">
          <div class="content-left">
            <img src="./icon/add.svg" alt="" class="adding" />
          </div>
          <div class="content-right">
            <img src="./icon/delete.svg" alt="" class="deleting" />
          </div>
          <div class="center">
            <input
              type="search"
              name="searching"
              id="searching"
              placeholder="Type here"
            />
          </div>
        </div>
        <!--taskbar center end-->
        <div class="content">
          <div class="sidebar">
            <h1>All Notes</h1>
            <div class="notes">
              <input type="text" name="txt" placeholder="writing name" />
            </div>
          </div>
          <div class="impor-content">
            <textarea cols="30" rows="10" class="typing"></textarea>
          </div>
        </div>
      </div>
      <!--note app end-->

      <!-- calculator -->
      <div class="calculator">
        <div class="calculator__top">
          <div class="calculator__top--taskabr">
            <button class="close-cal"></button>
            <button class="max-cal"></button>
            <button class="min-cal"></button>
          </div>
          <input
            class="calculator__top--output display"
            type="text"
            value="0"
            disabled
          />
        </div>
        <div class="input">
          <button value="C" class="child operator-2">C</button>
          <button value="+/-" class="child operator-2">+/-</button>
          <button value="%" class="child operator-2">%</button>
          <button value="/" class="child operator">÷</button>
          <button value="7" class="child number">7</button>
          <button value="8" class="child number">8</button>
          <button value="9" class="child number">9</button>
          <button value="*" class="child operator">×</button>
          <button value="4" class="child number">4</button>
          <button value="5" class="child number">5</button>
          <button value="6" class="child number">6</button>
          <button value="-" class="child operator">−</button>
          <button value="1" class="child number">1</button>
          <button value="2" class="child number">2</button>
          <button value="3" class="child number">3</button>
          <button value="+" class="child operator">+</button>
          <button value="0" class="child number large l-radius">0</button>
          <button value="." class="child number">.</button>
          <button value="=" class="child operator r-radius">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
